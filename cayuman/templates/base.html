<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Cayuman{% endblock %}</title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div class="container" style="max-width: 1024px;">
      <div class="clearfix">
      <div class="mt-3 mb-5" style="float: left">
        <a href="/"><img src="https://comunidadeducativacayuman.cl/wp-content/uploads/2021/02/Recurso-5.png" style="width: 400px;" /></a>
      </div>
      <div class="mt-3 mb-5" style="float: right">
        {% if member %}
        <form action="{{ url('logout') }}" method="post">
          {{ csrf_input }}
          <button class="btn btn-outline-info" type="submit">Log Out</button>
        </form>
        {% endif %}
      </div>
      </div>
      <div>
      {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
