<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}Cayuman{% endblock %}</title>
    <style>
      .day-label {
        font-weight: bold;
      }

      label {
        border-radius: 8px;
        padding: 1px 3px 1px 3px;
      }

      .highlight {
        background-color:orange;
        animation-name:bckanim;
        animation-fill-mode:forwards;
        animation-duration:3s;
        animation-delay:0s;
      }
      @keyframes bckanim {
        0% {background-color:orange;}
        100% { background-color:transparent;}
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 1024px;">
      <div class="mt-3 mb-5" style="float: left">
        <a href="/"><img src="https://comunidadeducativacayuman.cl/wp-content/uploads/2021/02/Recurso-5.png" style="width: 400px;" /></a>
      </div>
      <div class="mt-3 mb-5" style="float: right">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-info" type="submit">Log Out</button>
        </form>
      </div>
      <div style="clear: both;">
      {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
